<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Chat</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Center the container */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f5f8;
    }

    /* Card style for the chat box */
    .chat-container {
      width: 90%;
      max-width: 500px;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 1rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    h3 {
      font-size: 1.25rem;
      color: #333;
      margin-top: 1.5rem;
    }

    #response {
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
      min-height: 2rem;
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chat with Googleâ€™s Gemini Model</h1>
    
    <form id="chatForm">
      <label for="userMessage">Enter your message:</label>
      <textarea id="userMessage" rows="4" placeholder="Type your message here..."></textarea>
      <button type="submit">Send</button>
    </form>

    <h3>Response:</h3>
    <div id="response">Waiting for your input...</div>
  </div>

  <script>
    document.getElementById('chatForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const userMessage = document.getElementById('userMessage').value;
      if (!userMessage) return;

      document.getElementById('response').innerText = "Processing...";

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        document.getElementById('response').innerText = data.response || "No response received.";
      } catch (error) {
        document.getElementById('response').innerText = "Error: Unable to process the request.";
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
